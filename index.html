<html>
  <head>
      
    <title>My ToDo List</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
      <header>
          <h1>My ToDoList</h1>
      </header>
    <div class="container">
      <input type="text" id="InputUsers"><button>Rechercher</button>
      <div id="users"></div>
      <p>
        <label for="new-task">Ajouter une t√¢che</label><input id="new-task" type="text"><button id="add">Ajouter</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Supprimer</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Supprimer</button></li>
        
      </ul>
      
      <h3>Fait!</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Supprimer</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
